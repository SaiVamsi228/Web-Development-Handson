<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee Registration Form</title>
</head>
<body>

    <div class="main">
        <h1>EMPLOYEE REGISTRATION FORM</h1>
        <form action="#" method="POST">
            <div class="table">
                <table>
                    <tr>
                        <td>First Name: </td>
                        <td><input type="text" name="fname" placeholder="First Name" required></td>
                    </tr>
                    <tr>
                        <td>Last Name: </td>
                        <td><input type="text" name="lname" placeholder="Last Name" required></td>
                    </tr>
                    <tr>
                        <td>Email Address </td>
                        <td><input type="email" name="mail" placeholder="xxxxxxx@gmail.com" required></td>
                    </tr>
                    <tr>
                        <td>Pin Code : </td>
                        <td><input type="number" placeholder="5xxx16" required></td>
                    </tr>
                    <tr>
                        <td>Upload Photo : </td>
                        <td>
                            <input type="file" accept="" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Message Description : </td>
                        <td><textarea name="msg" id="msg"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" id="btn"></td>
                        <td><input type="reset" id="btn"></td>
                    </tr>   
        
        
        
                </table>
            </div>
        </form>
    </div>
    
</body>
</html>
